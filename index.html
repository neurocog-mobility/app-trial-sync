
<!DOCTYPE html>
<html>
<head>
    <script lang="javascript" src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>
    <script src="./src/js/bootstrap.js"></script>
    <script src="./src/js/jquery.js"></script>
    <link rel="stylesheet" href="./src/scss/main.css">
    <link rel="stylesheet" href="./src/scss/style.css">
    <title>Time Sync App</title>
</head>
    
<body>
    <div id="container-app">
        <div id="pnl-head">
            <nav class="navbar bg-body-dark">
                <div class="container-fluid">
                  <div style="margin-right: auto; margin-left: auto; margin-bottom: 16px;">
                    <a class="navbar-brand text-white" href="#" style="font-size: 2vh">
                        Neurocognition & Mobility Lab: Time Logger
                    </a>
                </div>
                </div>
            </nav>
        </div>
        <div id="pnl-main" style="display: flex;">
            <div id="pnl-app" class="bg-white">
                <div id="lbl-time">--</div>
                <div id="pnl-trial" class="bg-white">
                    <div id="lbl-trial">Trial: 1</div>
                    <div id="pnl-inc" style="border-bottom: solid;padding-bottom: 30px;">
                        <button id="btn-dec" class="btn btn-dark btn-xl">-</button>
                        <div style="margin: auto;">
                            <button id="btn-save" class="btn btn-warning btn-xl" style="margin: auto; margin-top: -10vh;">Export</button>
                        </div>
                        <button id="btn-inc" class="btn btn-dark btn-xl">+</button>
                    </div>
                </div>
                <button id="btn-start" class="btn btn-success btn-xxl">Start</button>
                <button id="btn-stop" class="btn btn-danger btn-xxl">Stop</button>
            </div>
            <div id="pnl-tbl" class="bg-white">
                <table class="table table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Trial #</th>
                            <th scope="col">Event</th>
                            <th scope="col">Timestamp</th>
                            <th scope="col">Mark</th>
                        </tr>
                    </thead>
                    <tbody id="tbl-body">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

<script src="./src/js/main.js"></script>
</html>
